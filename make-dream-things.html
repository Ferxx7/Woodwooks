<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu Espacio Inteligente - Wood Wooks</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sofia Pro', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 90px;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        .loader {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            max-width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #A67A50;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            background: #fff;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #CB996D;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #CB996D, #A67A50);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(45deg, #A67A50, #CB996D);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="img/LOADER.JPG" alt="Cargando..." class="loader">
        <h2>🏡 Diseña tu Espacio Inteligente</h2>
        <form id="designForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="style">Estilo de Diseño Preferido:</label>
            <select id="style" name="style">
                <option value="moderno">Moderno</option>
                <option value="minimalista">Minimalista</option>
                <option value="rustico">Rústico</option>
                <option value="industrial">Industrial</option>
            </select>

            <label for="wood">Tipo de Madera:</label>
            <select id="wood" name="wood">
                <option value="cedro">Cedro</option>
                <option value="nogal">Nogal</option>
                <option value="roble">Roble</option>
                <option value="pino">Pino</option>
            </select>

            <label for="domotica">Funciones Domóticas a Integrar:</label>
            <select id="domotica" name="domotica">
                <option value="iluminacion">Iluminación Inteligente</option>
                <option value="seguridad">Seguridad y Control de Accesos</option>
                <option value="climatizacion">Control de Climatización</option>
                <option value="audio">Sistemas de Audio y Entretenimiento</option>
            </select>

            <label for="spaces">Espacios a Diseñar:</label>
            <select id="spaces" name="spaces">
                <option value="sala">Sala</option>
                <option value="dormitorio">Dormitorio</option>
                <option value="cocina">Cocina</option>
                <option value="oficina">Oficina</option>
            </select>

            <label for="budget">Presupuesto Aproximado (USD):</label>
            <input type="number" id="budget" name="budget" required>

            <label for="description">Describe tu Proyecto:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Enviar Proyecto 🏡</button>
        </form>
    </div>

    <script>
        document.getElementById('designForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let style = document.getElementById('style').value;
            let wood = document.getElementById('wood').value;
            let domotica = document.getElementById('domotica').value;
            let spaces = document.getElementById('spaces').value;
            let budget = document.getElementById('budget').value;
            let description = document.getElementById('description').value;
            
            let message = `Hola!%20Soy%20${encodeURIComponent(name)}.%20Mi%20correo%20es%20${encodeURIComponent(email)}.%20Quiero%20un%20espacio%20${encodeURIComponent(style)}%20con%20madera%20de%20${encodeURIComponent(wood)}.%20Funciones%20dom%C3%B3ticas:%20${encodeURIComponent(domotica)}.%20Espacio:%20${encodeURIComponent(spaces)}.%20Presupuesto:%20$${encodeURIComponent(budget)}.%20Detalles:%20${encodeURIComponent(description)}`;
            
            window.open(`https://wa.me/50254113908?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
