<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±a tu Espacio Inteligente - Wood Wooks</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sofia Pro', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Efecto de luces din√°micas */
        @keyframes futuristicLights {
            0% { background: radial-gradient(circle, rgba(20,20,20,1) 10%, rgba(40,40,40,0.8) 40%, rgba(0,0,0,1) 100%); }
            50% { background: radial-gradient(circle, rgba(30,30,30,1) 10%, rgba(60,60,60,0.7) 50%, rgba(10,10,10,1) 100%); }
            100% { background: radial-gradient(circle, rgba(20,20,20,1) 10%, rgba(40,40,40,0.8) 40%, rgba(0,0,0,1) 100%); }
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: futuristicLights 2s infinite alternate ease-in-out;
            z-index: -1;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        form {
            width: 90%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #CB996D;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(20,20,20,0.7);
            color: #fff;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #A67A50;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #CB996D, #A67A50);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #A67A50, #CB996D);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="img/P1LOGO.jpg" alt="Wood Wooks Logo" class="logo">
        <h2>üè° Dise√±a tu Espacio Inteligente</h2>
        <form id="designForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="style">Estilo de Dise√±o Preferido:</label>
            <select id="style" name="style">
                <option value="moderno">Moderno</option>
                <option value="minimalista">Minimalista</option>
                <option value="rustico">R√∫stico</option>
                <option value="industrial">Industrial</option>
            </select>

            <label for="description">Describe tu Proyecto:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Enviar Proyecto üè°</button>
        </form>
    </div>

    <script>
        document.getElementById('designForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let style = document.getElementById('style').value;
            let description = document.getElementById('description').value;
            
            let message = `Hola!%20Soy%20${encodeURIComponent(name)}.%20Mi%20correo%20es%20${encodeURIComponent(email)}.%20Quiero%20un%20espacio%20${encodeURIComponent(style)}.%20Detalles:%20${encodeURIComponent(description)}`;
            
            window.open(`https://wa.me/50254113908?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
