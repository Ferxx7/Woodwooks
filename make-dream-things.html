<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Premium - Wood Wooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Fuente opcional (Google Fonts, ejemplo Poppins) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" 
    rel="stylesheet" 
  />

  <style>
    /* =============================
      VARIABLES CSS & RESET
    ============================== */
    :root {
      --color-fondo: #000000;         /* Fondo principal (Modo oscuro) */
      --color-primario: #CB996D;      /* Color dorado/marr√≥n principal de marca */
      --color-secundario: #A67A50;    /* Color secundario complementario */
      --color-contraste: #FFFFFF;     /* Texto y elementos contrastantes */
      --color-error: #ff4b4b;         /* Color para validaciones de error */
      --transition: 0.3s ease-in-out;
      --radio-borde: 8px;            /* Border-radius global */
      --alto-barra: 6px;             /* Altura barra de progreso */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle, rgba(20, 20, 20, 1) 10%, rgba(40, 40, 40, 0.8) 40%, rgba(0, 0, 0, 1) 100%);
      color: var(--color-contraste);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* =============================
      CONTENEDOR FORM
    ============================== */
    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: var(--radio-borde);
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 1rem auto;
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .subtitulo {
      font-weight: 300;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #bbb;
    }

    /* =============================
      PROGRESO (BARRA + PASOS)
    ============================== */
    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radio-borde);
      height: var(--alto-barra);
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(45deg, var(--color-primario), var(--color-secundario));
      height: 100%;
      width: 0%;
      transition: width var(--transition);
    }

    /* =============================
      CAMPOS Y BOTONES
    ============================== */
    .step {
      display: none;  /* Se mostrar√° solo el step activo con JS */
      animation: fadeIn var(--transition);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      text-align: left;
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.2rem;
      border: 2px solid var(--color-primario);
      border-radius: var(--radio-borde);
      background: rgba(20,20,20,0.7);
      color: var(--color-contraste);
      font-size: 1rem;
    }

    input:focus, 
    textarea:focus, 
    select:focus {
      outline: none;
      border-color: var(--color-secundario);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      cursor: pointer;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--radio-borde);
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, var(--color-primario), var(--color-secundario));
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      transition: transform var(--transition), background var(--transition);
      width: 100%;
    }

    button:hover {
      transform: scale(1.03);
    }

    .btn-prev {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    /* =============================
      BOT√ìN FLOTANTE HOME
    ============================== */
    .btn-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--color-primario);
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: var(--radio-borde);
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: background var(--transition), transform var(--transition);
    }

    .btn-home:hover {
      background: var(--color-secundario);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo Wood Wooks -->
    <img src="img/P1LOGO.jpg" alt="Wood Wooks Logo" class="logo" />

    <!-- T√≠tulo y subt√≠tulo -->
    <h1>Dise√±a tu Espacio Inteligente</h1>
    <p class="subtitulo">
      ¬°Transforma tu hogar u oficina con un dise√±o √∫nico! <br>
      <strong>Solo aceptamos proyectos limitados cada mes.</strong>
    </p>

    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Formulario Multi-step -->
    <form id="woodwooksForm" novalidate>
      <div class="step" id="step-1">
        <label for="nombre">Tu Nombre Completo *</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan P√©rez" required>

        <label for="email">Correo Electr√≥nico *</label>
        <input type="email" id="email" name="email" placeholder="Ej. ejemplo@correo.com" required>

        <div class="btn-group">
          <button type="button" id="nextBtn1">Siguiente &raquo;</button>
        </div>
      </div>
    </form>
  </div>

  <!-- BOT√ìN FLOTANTE HOME -->
  <a href="index.html" class="btn-home">üè† Home</a>

</body>
</html>
