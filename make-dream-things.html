<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Dreams - Wood Wooks</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sofia Pro', sans-serif;
            background-color: transparent;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Fondo de video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Encabezado con logo centrado */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .header img {
            width: 150px;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 90px;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        form {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: none;
        }

        label, input, textarea, button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, #CB996D, #A67A50);
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #A67A50, #CB996D);
            transform: scale(1.05);
        }

        .home-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #000;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        .home-float:hover {
            transform: scale(1.2);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="video/P1VIDEO.MP4" type="video/mp4">
    </video>

    <div class="header">
        <img src="img/P1LOGO.JPG" alt="Wood Wooks Logo">
    </div>

    <div class="form-container">
        <h2>Cu√©ntanos sobre tu proyecto</h2>
        <form id="projectForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="description">Descripci√≥n del Proyecto:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <a href="index.html" class="home-float">üè†</a>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let description = document.getElementById('description').value;
            
            let message = `Hola!%20Me%20llamo%20${encodeURIComponent(name)}.%20Mi%20correo%20es%20${encodeURIComponent(email)}.%20Aqu√≠%20est√°%20mi%20descripci√≥n%20de%20proyecto:%20${encodeURIComponent(description)}`;
            
            window.open(`https://wa.me/50254113908?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
