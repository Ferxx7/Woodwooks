<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±a tu Espacio Inteligente - Wood Wooks</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sofia Pro', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: depthEffect 10s infinite linear;
        }

        @keyframes depthEffect {
            0% { background: radial-gradient(circle, rgba(0,0,0,1) 10%, rgba(20,20,20,1) 40%, rgba(0,0,0,1) 100%); }
            50% { background: radial-gradient(circle, rgba(10,10,10,1) 10%, rgba(40,40,40,1) 50%, rgba(10,10,10,1) 100%); }
            100% { background: radial-gradient(circle, rgba(0,0,0,1) 10%, rgba(20,20,20,1) 40%, rgba(0,0,0,1) 100%); }
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px;
            flex-direction: column;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #CB996D;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            background: #111;
            color: #fff;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #A67A50;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #CB996D, #A67A50);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #A67A50, #CB996D);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="img/P1LOGO.jpg" alt="Wood Wooks Logo" class="logo">
        <h2>üè° Dise√±a tu Espacio Inteligente</h2>
        <form id="designForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="style">Estilo de Dise√±o Preferido:</label>
            <select id="style" name="style">
                <option value="moderno">Moderno</option>
                <option value="minimalista">Minimalista</option>
                <option value="rustico">R√∫stico</option>
                <option value="industrial">Industrial</option>
            </select>

            <label for="description">Describe tu Proyecto:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">Enviar Proyecto üè°</button>
        </form>
    </div>

    <script>
        document.getElementById('designForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let style = document.getElementById('style').value;
            let description = document.getElementById('description').value;
            
            let message = `Hola!%20Soy%20${encodeURIComponent(name)}.%20Mi%20correo%20es%20${encodeURIComponent(email)}.%20Quiero%20un%20espacio%20${encodeURIComponent(style)}.%20Detalles:%20${encodeURIComponent(description)}`;
            
            window.open(`https://wa.me/50254113908?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
