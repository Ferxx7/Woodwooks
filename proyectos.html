<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Wood Wooks</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Reset y optimización general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sofia Pro', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 80px;
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        /* Botón de regreso */
        .btn-regresar {
            background: linear-gradient(45deg, #CB996D, #A67A50);
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease-in-out;
        }

        .btn-regresar:hover {
            background: linear-gradient(45deg, #A67A50, #CB996D);
            transform: translateX(-50%) scale(1.1);
        }

        /* Contenedor de PDF */
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 90px;
        }

        .pdf-container iframe {
            width: 90%;
            height: 80vh;
            border: none;
        }

        /* Pie de página */
        footer {
            background-color: #000;
            padding: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 0;
            min-height: 60px;
        }

        footer img {
            width: 80px;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-float:hover {
            transform: scale(1.2);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Adaptabilidad en móviles */
        @media (max-width: 768px) {
            .pdf-container iframe {
                width: 100%;
                height: 75vh;
            }

            .btn-regresar {
                font-size: 16px;
                padding: 10px 18px;
            }

            .whatsapp-float {
                bottom: 10px;
                right: 10px;
                width: 55px;
                height: 55px;
            }

            footer img {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="btn-regresar">Inicio</a>
    </header>

    <div class="pdf-container">
        <iframe src="img/proyectos.pdf"></iframe>
    </div>

    <footer>
        <img src="img/P1LOGO.jpg" alt="Wood Wooks Logo">
    </footer>

    <a href="https://wa.me/50254113908?text=Hola!%20Estoy%20interesado%20en%20los%20proyectos%20de%20Wood%20Wooks" 
       class="whatsapp-float" target="_blank">
        <div></div>
        <div></div>
        <div></div>
    </a>
</body>
</html>
