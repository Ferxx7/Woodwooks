<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Wood Wooks: Diseño y fabricación de muebles personalizados en Guatemala con materiales de alta calidad." />
  <meta name="keywords" content="muebles, diseño, personalización, Guatemala, Wood Wooks, muebles personalizados, interiorismo, sostenibilidad" />
  <meta name="author" content="Wood Wooks" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#6A705D" />
  <title>Wood Wooks | Muebles Personalizados</title>

  <!-- Preload recursos críticos -->
  <link rel="preload" href="img/LOADER.jpg" as="image" />
  <link rel="preload" href="VIDEO/P1VIDEO.mp4" as="video" type="video/mp4" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" as="style" />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    html {
      scroll-behavior: smooth;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loader img {
      width: 150px;
      animation: fade 2s infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .center-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header img {
      width: 120px;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
    }

    .cta-button {
      position: relative;
      padding: 13px 32px;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: rgba(106, 112, 93, 0.3);
      border: 1px solid #6A705D;
      border-radius: 45px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      background: rgba(106, 112, 93, 0.45);
      box-shadow: 0 0 20px rgba(106, 112, 93, 0.5);
      transform: scale(1.02);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -75%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(25deg);
      animation: shimmer 7s linear infinite;
      z-index: 0;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #CB996D;
    }

    .main-section {
      display: flex;
      flex-wrap: nowrap;
      min-height: 100vh;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .video-section {
      flex: 1;
      width: 50%;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 1.2s ease;
    }

    .video-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .left-section div {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .left-section div:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(203, 153, 109, 0.5);
    }

    .left-section div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-section div::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
      transition: all 0.5s ease;
    }

    .left-section div:hover::before {
      transform: translateX(-100%);
    }

    footer {
      background-color: rgba(106, 112, 93, 0.7);
      backdrop-filter: blur(10px);
      color: #FFFFFF;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* ✅ Responsivo móvil */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .main-section {
        flex-direction: column;
        height: auto;
      }

      .video-section {
        order: 1;
        width: 100%;
        height: 50vh;
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      .left-section {
        order: 2;
        width: 100%;
        flex-direction: column;
      }

      .left-section div {
        height: 200px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <img src="img/LOADER.jpg" alt="Cargando..." />
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="center-header">
        <img src="img/P1LOGO.png" alt="Wood Wooks Logo" />
        <button class="cta-button"
          onclick="window.open('https://wa.me/50254113908?text=Hola! Estoy interesado en los servicios de Wood Wooks', '_blank')">
          Contáctanos
        </button>
      </div>
      <nav>
        <a href="Tienda.html">Tienda</a>
        <a href="domotica.html">Domótica</a>
        <a href="Servicios.html">Servicios</a>
      </nav>
    </header>

    <div class="main-section">
      <div class="video-section" id="animated-video">
        <video autoplay muted loop playsinline preload="metadata" poster="img/P1DERECHA.jpg">
          <source src="VIDEO/P1VIDEO.mp4" type="video/mp4" />
          Tu navegador no soporta videos.
        </video>
      </div>

      <div class="left-section">
        <div onclick="window.location.href='Tienda.html'">
          <img loading="lazy" src="img/P1IZQUIERDA1.jpg" alt="Ir a la Tienda" />
        </div>
        <div onclick="window.location.href='Servicios.html'">
          <img loading="lazy" src="img/P1IZQUIERDA2.jpg" alt="Diseños Personalizados" />
        </div>
      </div>
    </div>

    <footer>
      <p>100% guatemaltecos - Hecho con orgullo</p>
    </footer>
  </div>

  <!-- JS optimizado: defer y uso de loadeddata en lugar de timeout -->
  <script defer>
    const loader = document.getElementById("loader");
    const video  = document.querySelector("#animated-video video");

    window.addEventListener("load", () => {
      if (video.readyState >= 3) {
        hideLoader();
      } else {
        video.addEventListener("loadeddata", hideLoader);
      }
    });

    function hideLoader() {
      loader.classList.add("hidden");
      document.getElementById("animated-video").classList.add("show");

      loader.addEventListener("transitionend", () => {
        window.scrollBy({ top: 80, behavior: "smooth" });
      });
    }
  </script>
</body>
</html>
