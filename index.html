    * {

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loader img {
      width: 150px;
      animation: fade 2s infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .center-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header img {
      width: 120px;
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));

    .cta-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: rgba(106, 112, 93, 0.2); /* color del footer */
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      background: rgba(106, 112, 93, 0.35);
      box-shadow: 0 0 15px rgba(106, 112, 93, 0.5);
      transform: translateY(-1px);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(25deg);
      animation: lightSweep 6s infinite;
      z-index: 0;
    }

    @keyframes lightSweep {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    .whatsapp-icon {
      font-size: 18px;
      color: #25D366;
      z-index: 2;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #CB996D;
    }

    .main-section {
      display: flex;
      flex-wrap: nowrap;
      height: 100vh;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .video-section {
      flex: 1;
      width: 50%;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 1.2s ease;
    }

    .video-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .left-section div {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .left-section div:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(203, 153, 109, 0.5);
    }

    .left-section div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-section div::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
      transition: all 0.5s ease;
    }

    .left-section div:hover::before {
      transform: translateX(-100%);
    }

    footer {

      }

      .left-section div {
        height: 200px;
        width: 100%;
        margin-bottom: 12px;
      }
    }
  </style>
