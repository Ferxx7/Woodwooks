<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wood Wooks: Diseño y fabricación de muebles personalizados en Guatemala con materiales de alta calidad.">
    <meta name="keywords" content="muebles, diseño, personalización, Guatemala, Wood Wooks, muebles personalizados, interiorismo, sostenibilidad">
    <meta name="author" content="Wood Wooks">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#6A705D">
    <title>Wood Wooks | Muebles Personalizados</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sofia Pro', sans-serif;
            background-color: #000000;
            color: #CB996D;
            overflow-x: hidden;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loader img {
            width: 150px;
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        /* Header */
        header {
            background-color: #000000;
            color: #FFFFFF;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        header img {
            width: 100px;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 17px;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
        }

        .cta-button {
            background: linear-gradient(45deg, #CB996D, #A67A50);
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #A67A50, #CB996D);
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        /* Main Section */
        .main-section {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            justify-content: space-between;
            padding: 0;
        }

        .video-section {
            flex: 1;
            width: 100%;
        }

        .video-section video {
            width: 100%;
            height: 92.15vh;
            object-fit: cover;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .left-section div {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .left-section div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .left-section div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: all 0.5s ease;
        }

        .left-section div:hover::before {
            transform: translateX(-100%);
        }

        /* Footer */
        footer {
            background-color: #6A705D;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-section {
                flex-direction: column;
            }

            .video-section {
                order: -1;
            }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <img src="img/LOADER.jpg" alt="Cargando...">
</div>

<!-- Main Content -->
<div class="main-content">
    <header>
        <img src="img/P1LOGO.jpg" alt="Wood Wooks Logo">
        <button class="cta-button" onclick="window.open('https://wa.me/50254113908?text=Hola!%20Estoy%20interesado%20en%20los%20servicios%20de%20Wood%20Wooks', '_blank')">
            Contáctanos
        </button>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="domotica.html">Domótica</a>
        </nav>
    </header>

    <div class="main-section">
        <div class="video-section">
            <video autoplay muted loop>
                <source src="VIDEO/P1VIDEO.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </div>

        <div class="left-section">
            <div onclick="window.open('https://tcnc1t-id.myshopify.com', '_blank')">
                <img src="img/P1IZQUIERDA1.jpg" alt="Producto 1">
            </div>
            <div onclick="window.location.href='make-dream-things.html'">
                <img src="img/P1IZQUIERDA2.jpg" alt="Producto 2">
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Wood Wooks - Hecho con orgullo en Guatemala</p>
        <p>100% guatemaltecos - Hecho con orgullo</p>
    </footer>
</div>

<script>
    // Simulación de carga
    setTimeout(() => {
        document.getElementById("loader").classList.add("hidden");
        document.querySelector(".main-content").classList.add("show");
    }, 3000);
</script>

</body>
</html>
