  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wood Wooks: Diseño y fabricación de muebles personalizados en Guatemala con materiales de alta calidad." />
    <meta name="keywords" content="muebles, diseño, personalización, Guatemala, Wood Wooks, muebles personalizados, interiorismo, sostenibilidad" />
    <meta name="author" content="Wood Wooks" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#6A705D" />
    <title>Wood Wooks | Tienda y Servicios</title>

    <!-- Fuentes y preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- CSS Externo -->
    <style>
      :root {
        --ff-base: 'Poppins', sans-serif;
        --clr-bg-gradient: linear-gradient(135deg, #000, #1a1a1a);
        --clr-accent: #CB996D;
        --clr-button-bg: rgba(106, 112, 93, 0.3);
        --clr-button-hover: rgba(106, 112, 93, 0.45);
      }

      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--ff-base);
        background: var(--clr-bg-gradient);
        color: #fff;
        overflow-x: hidden;
      }

      /* Animación de entrada sofisticada */
      .main-content {
        opacity: 0;
        filter: blur(10px);
        animation: fadeIn 4s ease-out 0.5s forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; filter: blur(500px); }
        to   { opacity: 1; filter: blur(0); }
      }

      header {
        position: sticky;
        top: 0;
        z-index: 999;
        padding: 15px 30px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }
      .center-header {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      header img {
        width: 120px;
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
      }

      .cta-button {
        position: relative;
        padding: 13px 32px;
        font-size: 15px;
        font-weight: 600;
        color: #ffffff;
        background: var(--clr-button-bg);
        border: 1px solid #6A705D;
        border-radius: 45px;
        backdrop-filter: blur(10px);
        cursor: pointer;
        overflow: hidden;
        z-index: 1;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease-in-out;
      }
      .cta-button:hover {
        background: var(--clr-button-hover);
        box-shadow: 0 0 20px rgba(106, 112, 93, 0.5);
        transform: scale(1.02);
      }
      .cta-button::before {
        content: '';
        position: absolute;
        top: -50%; left: -75%;
        width: 200%; height: 200%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(25deg);
        animation: shimmer 7s linear infinite;
        z-index: 0;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
      }

      nav {
        display: flex;
        gap: 20px;
      }
      nav a {
        color: #ffffff;
        font-weight: 500;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }
      nav a:hover {
        color: var(--clr-accent);
      }

      /* Sección principal */
      .main-section {
        display: flex;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(6px);
        min-height: 100vh;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 40px 20px;
      }

      /* Video y tarjetas */
      .video-section {
        flex: 1 1 400px;
        max-width: 600px;
        height: auto;
      }
      .video-section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 7px;
      }

      .left-section {
        display: flex;
        justify-content: center;
        gap: 1px;
        flex: 1 1 500px;
        flex-wrap: wrap;
        max-width: 800px;
        margin: 0 auto;
      }
      .left-card {
        flex: 0 1 calc(50% - 10px);
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        border-radius: 9px;
      }
      .left-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(184, 182, 179, 0.5);
      }
      .left-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .left-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        transition: transform 0.5s ease;
        z-index: 1;
      }
      .left-card:hover::before {
        transform: translateX(-100%);
      }
      .card-label {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 25px;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        z-index: 2;
      }

      footer {
        background-color: rgba(106, 112, 93, 0.7);
        backdrop-filter: blur(10px);
        color: #FFFFFF;
        text-align: center;
        padding: 12px 0;
        font-size: 14px;
        border-top: 1px solid rgba(255,255,255,0.08);
      }

      /* Responsivo móvil */
      @media (max-width: 480px) {
        header { flex-direction: column; text-align: center; padding: 10px; }
        nav { justify-content: center; gap: 10px; margin-top: 8px; }
        .main-section { padding: 20px 10px; gap: 10px; }
        .video-section { order: 1; flex: 1 1 100%; max-width: 100%; height: 200px; }
        .left-section {
          order: 2;
          flex: 1 1 100%;
          gap: 10px;
          justify-content: center;
        }
        .left-card { flex: 0 1 calc(50% - 5px); min-width: 100px; aspect-ratio: 1; }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="center-header">
          <img src="img/P1LOGO.png" alt="Wood Wooks Logo" />
          <button class="cta-button" onclick="window.open('https://wa.me/50254113908?text=Hola!%20Estoy%20interesado%20en%20los%20servicios%20de%20Wood%20Wooks','_blank')">
            Contáctanos
          </button>
        </div>
        <nav>
          <a href="Tienda.html">Tienda</a>
          <a href="Servicios.html">Servicios</a>
        </nav>
      </header>
  
      <div class="main-section">
        <div class="video-section" id="animated-video">
          <video autoplay muted loop playsinline preload="metadata">
            <source src="VIDEO/P1VIDEO.mp4" type="video/mp4" />
            Tu navegador no soporta videos.
          </video>
        </div>
  
        <div class="left-section">
          <div class="left-card" onclick="window.location.href='Tienda.html'">
            <img loading="lazy" src="img/shoppagprincipal.png" alt="Ir a la Tienda" />
            <span class="card-label">Tienda</span>
          </div>
          <div class="left-card" onclick="window.location.href='Servicios.html'">
            <img loading="lazy" src="img/serviciosinicio.png" alt="Servicios Wood Wooks" />
            <span class="card-label">Servicios</span>
          </div>
        </div>
      </div>
      <footer>
        <p>100% guatemaltecos - Hecho con orgullo</p>
      </footer>
    </div>
  </body>
  </html>
