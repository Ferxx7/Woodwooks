<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wood Wooks | Tienda de muebles de lujo tropical contemporáneo">
  <title>Wood Wooks | Tienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --clr-bg: #f3f0ea;
      --clr-dark: #2d2d2d;
      --clr-accent: #b68b60;
      --clr-light: #ffffff;
      --clr-muted: #777;
      --ff-body: 'Inter', sans-serif;
      --ff-heading: 'Playfair Display', serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--ff-body);
      background-color: var(--clr-bg);
      color: var(--clr-dark);
      overflow-x: hidden;
    }
    img {
      display: block;
      max-width: 100%;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      color: var(--clr-light);
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    header nav a {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: var(--clr-light);
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    header nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center/cover no-repeat;
      color: var(--clr-light);
    }
    .hero h1 {
      font-family: var(--ff-heading);
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero button {
      background-color: var(--clr-accent);
      color: var(--clr-light);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(182, 139, 96, 0.4);
    }

    .filtros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 40px auto;
      max-width: 100%;
    }
    .filtros button {
      padding: 12px 24px;
      background-color: var(--clr-light);
      border: none;
      border-radius: 50px;
      color: var(--clr-dark);
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .filtros button:hover, .filtros button.active {
      background-color: var(--clr-accent);
      color: var(--clr-light);
      box-shadow: 0 4px 16px rgba(182,139,96,0.25);
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .producto {
      background: var(--clr-light);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .producto-info {
      padding: 20px;
    }
    .producto h2 {
      font-family: var(--ff-heading);
      font-size: 1.5rem;
      color: var(--clr-dark);
      margin-bottom: 10px;
    }
    .producto p {
      font-size: 1rem;
      color: var(--clr-muted);
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .btn-consultar {
      background-color: transparent;
      color: var(--clr-accent);
      border: 1px solid var(--clr-accent);
      padding: 10px 24px;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .btn-consultar:hover {
      background-color: var(--clr-accent);
      color: var(--clr-light);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: var(--clr-muted);
      background: var(--clr-bg);
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Servicios.html">Servicios</a>
      <a href="Domotica.html">Domótica</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Descubre la Línea Atmósfera</h1>
    <p>Muebles de lujo diseñados para transformar tus espacios.</p>
    <button onclick="window.location.href='#productos'">Explorar Productos</button>
  </section>

  <div class="filtros">
    <button class="active" onclick="filtrarProductos('todos')">Todos</button>
    <button onclick="filtrarProductos('sala')">Sala</button>
    <button onclick="filtrarProductos('comedor')">Comedor</button>
    <button onclick="filtrarProductos('iluminacion')">Iluminación</button>
  </div>

  <section class="productos" id="productos">
    <!-- Los productos se generarán dinámicamente aquí -->
  </section>

  <footer>
    Wood Wooks — Inspirando atmósferas desde Guatemala
  </footer>

  <script src="js/productos.js"></script>
</body>
</html>
